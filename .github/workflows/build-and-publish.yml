name: Build and Publish Android APK and iOS IPA

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build debug APK
      run: ./gradlew :androidApp:assembleDebug --stacktrace
      
    - name: Build release APK
      run: ./gradlew :androidApp:assembleRelease --stacktrace
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-debug
        path: androidApp/build/outputs/apk/debug/*.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-release
        path: androidApp/build/outputs/apk/release/*.apk
        retention-days: 30

  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build iOS Framework
      run: |
        ./gradlew :shared:linkDebugFrameworkIosX64 --stacktrace
        ./gradlew :shared:linkReleaseFrameworkIosX64 --stacktrace
        ./gradlew :shared:linkDebugFrameworkIosArm64 --stacktrace
        ./gradlew :shared:linkReleaseFrameworkIosArm64 --stacktrace
        
    - name: Build iOS App
      run: |
        cd iosApp
        # Build the shared framework first via Gradle
        cd ..
        ./gradlew :shared:linkDebugFrameworkIosX64 --stacktrace
        ./gradlew :shared:linkReleaseFrameworkIosArm64 --stacktrace
        
        # Now build the iOS app
        cd iosApp
        xcodebuild -project MountainSpotter.xcodeproj -scheme MountainSpotter -configuration Release -destination 'generic/platform=iOS' -archivePath MountainSpotter.xcarchive archive DEVELOPMENT_TEAM="" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        
        # Create IPA
        xcodebuild -exportArchive -archivePath MountainSpotter.xcarchive -exportPath . -exportOptionsPlist ExportOptions.plist
      
    - name: Upload iOS IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: |
          iosApp/*.ipa
          iosApp/MountainSpotter.xcarchive
        retention-days: 30

  publish:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Android Debug APK
      uses: actions/download-artifact@v4
      with:
        name: android-apk-debug
        path: ./artifacts/android/debug/
        
    - name: Download Android Release APK  
      uses: actions/download-artifact@v4
      with:
        name: android-apk-release
        path: ./artifacts/android/release/
        
    - name: Download iOS IPA
      uses: actions/download-artifact@v4
      with:
        name: ios-ipa
        path: ./artifacts/ios/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          ./artifacts/android/release/*.apk
          ./artifacts/ios/*.ipa
        body: |
          ## Mountain Spotter Release
          
          This release includes:
          - Android APK (release build)
          - iOS IPA (when properly configured)
          
          ### Android Installation
          Download and install the APK file on your Android device.
          
          ### iOS Installation  
          iOS IPA requires proper code signing and distribution setup.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}