name: iOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Kotlin Multiplatform shared framework
      run: ./gradlew :shared:linkDebugFrameworkIosSimulatorArm64 --stacktrace
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build iOS App
      run: |
        cd iosApp
        xcodebuild -project MountainSpotterApp.xcodeproj -scheme MountainSpotterApp -configuration Debug -destination 'generic/platform=iOS Simulator' -archivePath MountainSpotterApp.xcarchive archive
        
    - name: Export IPA
      run: |
        cd iosApp
        xcodebuild -exportArchive -archivePath MountainSpotterApp.xcarchive -exportPath . -exportOptionsPlist ExportOptions.plist || echo "Export failed, but build succeeded"
        
    - name: Upload iOS build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mountainspotter-ios-build
        path: |
          iosApp/MountainSpotterApp.xcarchive
          iosApp/*.ipa
        retention-days: 30